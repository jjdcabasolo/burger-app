
# action taken from: https://github.com/peaceiris/actions-gh-pages
name: github pages

on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master

    - name: build
      uses: actions/setup-node@v1
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./public
      with:
        node-version: '10.16'
    - run: |
        npm install
        git config --global user.email "abasolojohnjourish@gmail.com"
        git config --global user.name "jjdcabasolo"
        npm run deploy
        
